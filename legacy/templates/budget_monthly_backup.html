<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp - Presupuesto</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>ğŸ’° BudgetApp <span style="font-size: 0.875rem; font-weight: 400; opacity: 0.8;">| Tu Finanzas Personales</span></h1>
            <nav class="nav">
                <a href="/" class="nav-link">ğŸ“Š Dashboard</a>
                <a href="/transactions" class="nav-link">ğŸ’³ Transacciones</a>
                <a href="/budget" class="nav-link active">ğŸ“ˆ Presupuesto</a>
                <a href="/settings" class="nav-link">âš™ï¸ ConfiguraciÃ³n</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Selector de PerÃ­odo -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">ğŸ“… PlanificaciÃ³n de Presupuesto</h2>
            </div>
            <form id="period-form" class="grid grid-3">
                <div class="form-group">
                    <label class="form-label">ğŸ“† AÃ±o</label>
                    <select id="budget-year" class="form-select">
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">ğŸ“… Mes</label>
                    <select id="budget-month" class="form-select">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11" selected>Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">&nbsp;</label>
                    <button type="button" class="btn btn-primary" style="width: 100%;"
                            hx-get="/budget/load"
                            hx-include="#budget-year, #budget-month"
                            hx-target="#budget-content">
                        ğŸ”„ Cargar Presupuesto
                    </button>
                </div>
            </form>
        </div>

        <!-- Contenido del Presupuesto -->
        <div id="budget-content"
             hx-get="/budget/load?year=2025&month=11"
             hx-trigger="load">
            <div class="text-center" style="padding: 3rem;">
                <span class="spinner" style="width: 2rem; height: 2rem; margin: 0 auto; display: block;"></span>
                <br>Cargando presupuesto...
            </div>
        </div>
    </div>

    <!-- Modal Editar/Crear Presupuesto -->
    <div id="budget-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin: 0; font-weight: 700;">ğŸ’° Configurar Presupuesto</h2>
                <button class="modal-close" onclick="closeBudgetModal()">&times;</button>
            </div>
            <form id="budget-form" hx-ext="json-enc">
                <input type="hidden" id="modal-year" name="year">
                <input type="hidden" id="modal-month" name="month">
                <input type="hidden" id="modal-category-id" name="category_id">
                <input type="hidden" id="modal-plan-id">
                
                <div class="form-group">
                    <label class="form-label">ğŸ·ï¸ CategorÃ­a</label>
                    <input type="text" id="modal-category-name" class="form-input" readonly style="background: var(--bg-color);">
                </div>
                
                <div class="form-group">
                    <label class="form-label">ğŸ’° Monto Presupuestado</label>
                    <input type="number" name="amount" id="modal-amount" step="0.01" class="form-input" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label class="form-label">ğŸ“ Notas (opcional)</label>
                    <textarea name="notes" id="modal-notes" class="form-input" rows="3" placeholder="Notas adicionales..."></textarea>
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeBudgetModal()" style="background: #e2e8f0; color: #475569;">âŒ Cancelar</button>
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openBudgetModal(categoryId, categoryName, categoryType, planId, amount, notes, year, month) {
            const modal = document.getElementById('budget-modal');
            const form = document.getElementById('budget-form');
            
            document.getElementById('modal-category-id').value = categoryId;
            document.getElementById('modal-category-name').value = categoryName;
            document.getElementById('modal-year').value = year;
            document.getElementById('modal-month').value = month;
            document.getElementById('modal-plan-id').value = planId || '';
            document.getElementById('modal-amount').value = amount || '';
            document.getElementById('modal-notes').value = notes || '';
            
            // Configurar el formulario para POST o PUT
            if (planId) {
                form.setAttribute('hx-put', `/api/budget-plans/${planId}`);
                form.removeAttribute('hx-post');
            } else {
                form.setAttribute('hx-post', '/api/budget-plans');
                form.removeAttribute('hx-put');
            }
            
            form.setAttribute('hx-on::after-request', 
                "if(event.detail.successful) { closeBudgetModal(); htmx.trigger('#budget-content', 'budgetUpdated'); }");
            
            htmx.process(form);
            modal.classList.add('active');
        }
        
        function closeBudgetModal() {
            document.getElementById('budget-modal').classList.remove('active');
            document.getElementById('budget-form').reset();
        }

        document.getElementById('budget-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBudgetModal();
            }
        });

        // Auto-reload al cambiar perÃ­odo
        document.getElementById('budget-year').addEventListener('change', function() {
            const year = this.value;
            const month = document.getElementById('budget-month').value;
            htmx.ajax('GET', `/budget/load?year=${year}&month=${month}`, '#budget-content');
        });

        document.getElementById('budget-month').addEventListener('change', function() {
            const year = document.getElementById('budget-year').value;
            const month = this.value;
            htmx.ajax('GET', `/budget/load?year=${year}&month=${month}`, '#budget-content');
        });

        // Listener para recargar despuÃ©s de actualizar
        document.getElementById('budget-content').addEventListener('budgetUpdated', function() {
            const year = document.getElementById('budget-year').value;
            const month = document.getElementById('budget-month').value;
            htmx.ajax('GET', `/budget/load?year=${year}&month=${month}`, '#budget-content');
        });

        // Sistema de temas
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            
            if (savedTheme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                html.setAttribute('data-theme', savedTheme);
            }
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (localStorage.getItem('theme') === 'auto') {
                    html.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>
</body>
</html>
