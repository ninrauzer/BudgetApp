<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp - Presupuesto Anual</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .budget-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 0.75rem;
        }
        
        .budget-table th,
        .budget-table td {
            padding: 6px 8px;
            text-align: right;
            border: 1px solid #e5e7eb;
        }
        
        .budget-table th {
            background: #6366f1;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.75rem;
        }
        
        .budget-table th:first-child,
        .budget-table td:first-child {
            text-align: left;
            font-weight: 600;
            position: sticky;
            left: 0;
            background: var(--card-bg);
            z-index: 5;
            min-width: 120px;
        }
        
        .budget-table th:first-child {
            z-index: 15;
            background: #6366f1;
        }
        
        .budget-table tbody tr:hover {
            background: #f8fafc;
        }
        
        .category-section {
            background: #f1f5f9;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category-income {
            background: #ecfdf5;
        }
        
        .category-expense {
            background: #fef2f2;
        }
        
        .category-saving {
            background: #eff6ff;
        }
        
        .total-row {
            background: #fef3c7;
            color: #92400e;
            font-weight: 700;
            border-top: 3px solid #f59e0b;
        }
        
        .to-allocate-row {
            background: #ddd6fe;
            color: #4c1d95;
            font-weight: 700;
            font-size: 0.85rem;
        }
        
        .to-allocate-row td:first-child {
            background: #ddd6fe;
        }
        
        [data-theme="dark"] .to-allocate-row {
            background: #422006;
        }
        
        .editable-cell {
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px; /* Menos ancho m√≠nimo */
        }
        
        .editable-cell:hover {
            background: var(--primary-light);
        }
        
        .editable-cell input {
            width: 100%;
            padding: 4px 8px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            text-align: right;
            font-size: 0.875rem;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .table-wrapper {
            overflow-x: auto;
            margin-top: 1rem;
        }
        
        .toolbar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1><i data-lucide="wallet" style="width: 28px; height: 28px; vertical-align: middle;"></i> BudgetApp <span style="font-size: 0.875rem; font-weight: 400; opacity: 0.8;">| Tu Finanzas Personales</span></h1>
            <nav class="nav">
                <a href="/" class="nav-link"><i data-lucide="layout-dashboard" style="width: 16px; height: 16px; vertical-align: middle;"></i> Dashboard</a>
                <a href="/transactions" class="nav-link"><i data-lucide="credit-card" style="width: 16px; height: 16px; vertical-align: middle;"></i> Transacciones</a>
                <a href="/budget" class="nav-link active"><i data-lucide="trending-up" style="width: 16px; height: 16px; vertical-align: middle;"></i> Presupuesto</a>
                <a href="/analysis" class="nav-link"><i data-lucide="bar-chart-3" style="width: 16px; height: 16px; vertical-align: middle;"></i> An√°lisis</a>
                <a href="/settings" class="nav-link"><i data-lucide="settings" style="width: 16px; height: 16px; vertical-align: middle;"></i> Configuraci√≥n</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container" style="max-width: 100%; padding: 1rem 1.5rem;">
        <!-- Selector de A√±o y Herramientas -->
        <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <h2 class="card-title"><i data-lucide="calendar" style="width: 20px; height: 20px; vertical-align: middle;"></i> <span id="budget-title">Presupuesto Anual</span></h2>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <!-- Selector de Vista -->
                    <select id="budget-view" class="form-select" style="margin: 0; min-width: 130px;" onchange="changeView()">
                        <option value="annual">üìÖ Vista Anual</option>
                        <option value="monthly">üìÜ Vista Mensual</option>
                    </select>
                    
                    <!-- Selector de Mes (solo visible en vista mensual) -->
                    <select id="budget-month" class="form-select" style="margin: 0; min-width: 120px; display: none;" onchange="loadMonthlyBudget()">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11" selected>Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    
                    <select id="budget-year" class="form-select" style="margin: 0; min-width: 100px;">
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                    </select>
                    <button type="button" class="btn btn-primary" onclick="loadBudget()">
                        <i data-lucide="refresh-cw" style="width: 16px; height: 16px; vertical-align: middle;"></i> Cargar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Presupuesto Anual -->
        <div id="budget-content"
             hx-get="/budget/load-annual?year=2025"
             hx-trigger="load">
            <div class="text-center" style="padding: 3rem;">
                <span class="spinner" style="width: 2rem; height: 2rem; margin: 0 auto; display: block;"></span>
                <br>Cargando presupuesto anual...
            </div>
        </div>
    </div>

    <!-- Modal Editar/Crear Presupuesto (para vista mensual) -->
    <div id="budget-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin: 0; font-weight: 700;"><i data-lucide="wallet" style="width: 20px; height: 20px; vertical-align: middle;"></i> Configurar Presupuesto</h2>
                <button class="modal-close" onclick="closeBudgetModal()">&times;</button>
            </div>
            <form id="budget-form" hx-ext="json-enc">
                <input type="hidden" id="modal-year" name="year">
                <input type="hidden" id="modal-month" name="month">
                <input type="hidden" id="modal-category-id" name="category_id">
                <input type="hidden" id="modal-plan-id">
                
                <div class="form-group">
                    <label class="form-label"><i data-lucide="tag" style="width: 16px; height: 16px; vertical-align: middle;"></i> Categor√≠a</label>
                    <input type="text" id="modal-category-name" class="form-input" readonly style="background: var(--bg-color);">
                </div>
                
                <div class="form-group">
                    <label class="form-label"><i data-lucide="dollar-sign" style="width: 16px; height: 16px; vertical-align: middle;"></i> Monto Presupuestado</label>
                    <input type="number" name="amount" id="modal-amount" step="0.01" class="form-input" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label class="form-label"><i data-lucide="file-text" style="width: 16px; height: 16px; vertical-align: middle;"></i> Notas (opcional)</label>
                    <textarea name="notes" id="modal-notes" class="form-input" rows="3" placeholder="Notas adicionales..."></textarea>
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeBudgetModal()" style="background: #e2e8f0; color: #475569;"><i data-lucide="x" style="width: 16px; height: 16px; vertical-align: middle;"></i> Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i data-lucide="save" style="width: 16px; height: 16px; vertical-align: middle;"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Categor√≠a -->
    <div id="category-modal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="category-modal-title"><i data-lucide="tag" style="width: 20px; height: 20px; vertical-align: middle;"></i> Editar Categor√≠a</h3>
                <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="category-form" hx-ext="json-enc">
                    <input type="hidden" id="category-id">
                    
                    <div class="form-group">
                        <label class="form-label">Nombre *</label>
                        <input type="text" id="category-name" class="form-input" placeholder="Ej: Alimentaci√≥n, Salario, etc." required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tipo *</label>
                        <select id="category-type" class="form-select" required>
                            <option value="">Seleccionar tipo...</option>
                            <option value="income">üí∞ Ingreso</option>
                            <option value="expense">üí∏ Gasto</option>
                            <option value="saving">üè¶ Ahorro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Icono</label>
                        <input type="hidden" id="category-icon" name="icon">
                        <div id="icon-selector" style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 0.5rem; max-height: 200px; overflow-y: auto; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 8px;">
                            <!-- Los iconos se llenar√°n din√°micamente -->
                        </div>
                        <p style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.5rem;">
                            Selecciona un icono para tu categor√≠a
                        </p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Color (Opcional)</label>
                        <input type="color" id="category-color" class="form-input" style="height: 40px;">
                    </div>
                    
                    <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
                        <button type="button" class="btn" onclick="closeCategoryModal()" style="flex: 1; background: #e2e8f0; color: #475569;">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" style="flex: 1;">
                            <i data-lucide="save" style="width: 16px; height: 16px; vertical-align: middle;"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let editingCell = null;
        
        function changeView() {
            const view = document.getElementById('budget-view').value;
            const monthSelect = document.getElementById('budget-month');
            const title = document.getElementById('budget-title');
            
            if (view === 'monthly') {
                monthSelect.style.display = 'block';
                title.textContent = 'Presupuesto Mensual';
                loadMonthlyBudget();
            } else {
                monthSelect.style.display = 'none';
                title.textContent = 'Presupuesto Anual';
                loadAnnualBudget();
            }
        }
        
        function loadBudget() {
            const view = document.getElementById('budget-view').value;
            if (view === 'monthly') {
                loadMonthlyBudget();
            } else {
                loadAnnualBudget();
            }
        }
        
        function loadAnnualBudget() {
            const year = document.getElementById('budget-year').value;
            htmx.ajax('GET', `/budget/load-annual?year=${year}`, '#budget-content');
        }
        
        function loadMonthlyBudget() {
            const year = document.getElementById('budget-year').value;
            const month = document.getElementById('budget-month').value;
            htmx.ajax('GET', `/budget/load?year=${year}&month=${month}`, '#budget-content');
        }
        
        // Funciones del modal
        function openBudgetModal(categoryId, categoryName, categoryType, planId, amount, notes, year, month) {
            const modal = document.getElementById('budget-modal');
            const form = document.getElementById('budget-form');
            
            document.getElementById('modal-category-id').value = categoryId;
            document.getElementById('modal-category-name').value = categoryName;
            document.getElementById('modal-year').value = year;
            document.getElementById('modal-month').value = month;
            document.getElementById('modal-plan-id').value = planId || '';
            document.getElementById('modal-amount').value = amount || '';
            document.getElementById('modal-notes').value = notes || '';
            
            // Configurar el formulario para POST o PUT
            if (planId) {
                form.setAttribute('hx-put', `/api/budget-plans/${planId}`);
                form.removeAttribute('hx-post');
            } else {
                form.setAttribute('hx-post', '/api/budget-plans');
                form.removeAttribute('hx-put');
            }
            
            form.setAttribute('hx-on::after-request', 
                "if(event.detail.successful) { closeBudgetModal(); loadMonthlyBudget(); }");
            
            htmx.process(form);
            modal.classList.add('active');
            
            // Inicializar iconos del modal
            lucide.createIcons();
        }
        
        function closeBudgetModal() {
            document.getElementById('budget-modal').classList.remove('active');
            document.getElementById('budget-form').reset();
        }
        
        // Funciones del modal de categor√≠a
        function editCategoryFromBudget(categoryId) {
            console.log('=== EDITANDO CATEGOR√çA ===');
            console.log('ID:', categoryId);
            
            // Cargar datos de la categor√≠a
            fetch(`/api/categories/${categoryId}`)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(category => {
                    console.log('Categor√≠a cargada:', category);
                    document.getElementById('category-id').value = category.id;
                    document.getElementById('category-name').value = category.name;
                    document.getElementById('category-type').value = category.type;
                    document.getElementById('category-icon').value = category.icon || '';
                    document.getElementById('category-color').value = category.color || '#6366f1';
                    
                    // Mostrar modal
                    document.getElementById('category-modal').classList.add('active');
                    
                    // Poblar selector de iconos y seleccionar el actual
                    populateIconSelector(category.icon);
                    
                    // Configurar el formulario para PUT
                    const form = document.getElementById('category-form');
                    form.setAttribute('hx-put', `/api/categories/${category.id}`);
                    form.removeAttribute('hx-post');
                    form.setAttribute('hx-on::after-request', 
                        "if(event.detail.successful) { closeCategoryModal(); loadBudget(); }");
                    
                    htmx.process(form);
                    lucide.createIcons();
                })
                .catch(error => {
                    console.error('Error cargando categor√≠a:', error);
                    alert('Error al cargar la categor√≠a');
                });
        }
        
        function closeCategoryModal() {
            document.getElementById('category-modal').classList.remove('active');
            document.getElementById('category-form').reset();
        }
        
        // Iconos disponibles de Lucide para categor√≠as
        const availableIcons = {
            // Vivienda & Hogar
            'home': 'Casa', 'building': 'Edificio', 'key': 'Llave', 'bed': 'Cama',
            'sofa': 'Sof√°', 'lamp': 'L√°mpara', 'drill': 'Taladro',
            
            // Comida & Bebida
            'utensils': 'Cubiertos', 'coffee': 'Caf√©', 'pizza': 'Pizza', 'apple': 'Manzana',
            'wine': 'Vino', 'ice-cream': 'Helado',
            
            // Transporte
            'car': 'Auto', 'bus': 'Bus', 'bike': 'Bicicleta', 'plane': 'Avi√≥n',
            'train': 'Tren', 'fuel': 'Combustible',
            
            // Salud & Deporte
            'heart': 'Coraz√≥n', 'activity': 'Actividad', 'dumbbell': 'Pesas',
            'stethoscope': 'Estetoscopio', 'pill': 'Pastilla', 'thermometer': 'Term√≥metro',
            
            // Educaci√≥n & Trabajo
            'book': 'Libro', 'graduation-cap': 'Graduaci√≥n', 'briefcase': 'Malet√≠n',
            'pen-tool': 'Pluma', 'award': 'Premio',
            
            // Tecnolog√≠a
            'smartphone': 'Tel√©fono', 'laptop': 'Laptop', 'monitor': 'Monitor',
            'headphones': 'Aud√≠fonos', 'wifi': 'WiFi', 'tv': 'TV',
            
            // Compras & Ropa
            'shopping-bag': 'Bolsa', 'shopping-cart': 'Carrito', 'shirt': 'Camisa',
            'watch': 'Reloj', 'glasses': 'Lentes',
            
            // Entretenimiento
            'film': 'Pel√≠cula', 'music': 'M√∫sica', 'gamepad': 'Videojuego',
            'camera': 'C√°mara', 'palette': 'Paleta',
            
            // Finanzas
            'dollar-sign': 'D√≥lar', 'credit-card': 'Tarjeta', 'piggy-bank': 'Alcanc√≠a',
            'wallet': 'Billetera', 'coins': 'Monedas', 'banknote': 'Billete',
            
            // Servicios & Utilidades
            'zap': 'Electricidad', 'droplet': 'Agua', 'wifi': 'Internet',
            'phone': 'Tel√©fono', 'mail': 'Correo', 'package': 'Paquete',
            
            // Mascotas
            'dog': 'Perro', 'cat': 'Gato', 'bird': 'P√°jaro', 'fish': 'Pez',
            
            // Otros
            'wrench': 'Herramienta', 'leaf': 'Hoja', 'star': 'Estrella',
            'gift': 'Regalo', 'umbrella': 'Paraguas', 'tree': '√Årbol'
        };
        
        function populateIconSelector(currentIcon = null) {
            const container = document.getElementById('icon-selector');
            container.innerHTML = '';
            
            Object.keys(availableIcons).forEach(iconName => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'icon-option';
                button.innerHTML = `<i data-lucide="${iconName}" style="width: 20px; height: 20px;"></i>`;
                button.title = availableIcons[iconName];
                button.style.cssText = `
                    padding: 0.5rem;
                    border: 2px solid transparent;
                    border-radius: 8px;
                    background: var(--bg-color);
                    cursor: pointer;
                    transition: all 0.2s;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;
                
                // Si es el icono actual, marcarlo como seleccionado
                if (iconName === currentIcon) {
                    button.style.border = '2px solid var(--primary-color)';
                    button.style.background = 'var(--primary-color)10';
                }
                
                button.addEventListener('click', function() {
                    // Desmarcar todos
                    container.querySelectorAll('.icon-option').forEach(btn => {
                        btn.style.border = '2px solid transparent';
                        btn.style.background = 'var(--bg-color)';
                    });
                    
                    // Marcar el seleccionado
                    this.style.border = '2px solid var(--primary-color)';
                    this.style.background = 'var(--primary-color)10';
                    
                    // Guardar el valor
                    document.getElementById('category-icon').value = iconName;
                });
                
                button.addEventListener('mouseover', function() {
                    if (this.style.border === '2px solid transparent') {
                        this.style.background = 'var(--hover-color)';
                    }
                });
                
                button.addEventListener('mouseout', function() {
                    if (this.style.border === '2px solid transparent') {
                        this.style.background = 'var(--bg-color)';
                    }
                });
                
                container.appendChild(button);
            });
            
            lucide.createIcons();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('budget-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeBudgetModal();
                }
            });
            
            document.getElementById('category-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCategoryModal();
                }
            });
        });
        
        document.getElementById('budget-year').addEventListener('change', loadBudget);
        
        function editCell(cell, categoryId, month, currentValue) {
            if (editingCell && editingCell !== cell) {
                cancelEdit(editingCell);
            }
            
            const year = document.getElementById('budget-year').value;
            const originalContent = cell.innerHTML;
            editingCell = cell;
            
            const input = document.createElement('input');
            input.type = 'number';
            input.step = '0.01';
            input.value = currentValue || '';
            input.style.width = '100%';
            
            input.addEventListener('blur', function() {
                saveCell(cell, categoryId, month, year, input.value, originalContent);
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    input.blur();
                } else if (e.key === 'Escape') {
                    cancelEdit(cell, originalContent);
                }
            });
            
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select();
        }
        
        function saveCell(cell, categoryId, month, year, value, originalContent) {
            if (!value || value === '') {
                cell.innerHTML = originalContent;
                editingCell = null;
                return;
            }
            
            const amount = parseFloat(value);
            if (isNaN(amount)) {
                cell.innerHTML = originalContent;
                editingCell = null;
                return;
            }
            
            // Guardar en el backend
            fetch('/api/budget-plans/update-cell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    category_id: parseInt(categoryId),
                    year: parseInt(year),
                    month: parseInt(month),
                    amount: amount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    cell.innerHTML = formatCurrency(amount);
                    loadAnnualBudget(); // Recargar para actualizar totales
                } else {
                    cell.innerHTML = originalContent;
                    alert('Error al guardar: ' + (data.error || 'Error desconocido'));
                }
            })
            .catch(error => {
                cell.innerHTML = originalContent;
                alert('Error de conexi√≥n al guardar');
                console.error(error);
            });
            
            editingCell = null;
        }
        
        function cancelEdit(cell, originalContent) {
            if (originalContent) {
                cell.innerHTML = originalContent;
            }
            editingCell = null;
        }
        
        function formatCurrency(value) {
            if (!value) return '-';
            return new Intl.NumberFormat('es-PE', {
                style: 'currency',
                currency: 'PEN',
                minimumFractionDigits: 2
            }).format(value);
        }
        
        function copyMonth(fromMonth) {
            const year = document.getElementById('budget-year').value;
            if (!confirm(`¬øCopiar todos los valores de ${getMonthName(fromMonth)} a todos los meses siguientes?`)) {
                return;
            }
            
            fetch('/api/budget-plans/copy-month', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    year: parseInt(year),
                    from_month: parseInt(fromMonth)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadAnnualBudget();
                } else {
                    alert('Error al copiar: ' + (data.error || 'Error desconocido'));
                }
            })
            .catch(error => {
                alert('Error de conexi√≥n');
                console.error(error);
            });
        }
        
        function getMonthName(month) {
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            return months[month - 1];
        }

        // Sistema de temas
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            
            if (savedTheme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                html.setAttribute('data-theme', savedTheme);
            }
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (localStorage.getItem('theme') === 'auto') {
                    html.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>
    <script>
        // Inicializar iconos de Lucide cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
        
        // Re-inicializar iconos despu√©s de cambios HTMX
        document.body.addEventListener('htmx:afterSwap', function(event) {
            lucide.createIcons();
            
            // Agregar event listeners a las celdas de categor√≠a despu√©s de cargar contenido
            if (event.detail.target.id === 'budget-content') {
                console.log('Contenido de presupuesto cargado, agregando event listeners');
                attachCategoryClickListeners();
            }
        });
        
        document.body.addEventListener('htmx:afterSettle', function() {
            lucide.createIcons();
        });
        
        // Funci√≥n para agregar event listeners a las celdas de categor√≠a
        function attachCategoryClickListeners() {
            const categoryCells = document.querySelectorAll('.category-name-cell');
            console.log('Celdas de categor√≠a encontradas:', categoryCells.length);
            
            categoryCells.forEach(cell => {
                // Remover listener previo si existe
                cell.removeEventListener('click', handleCategoryClick);
                // Agregar nuevo listener
                cell.addEventListener('click', handleCategoryClick);
            });
        }
        
        // Handler para el click en categor√≠a
        function handleCategoryClick(e) {
            const categoryId = this.getAttribute('data-category-id');
            console.log('=== CLICK EN CATEGOR√çA ===');
            console.log('ID:', categoryId);
            if (categoryId) {
                editCategoryFromBudget(parseInt(categoryId));
            }
        }
        
        // Event delegation como fallback
        document.addEventListener('click', function(e) {
            const categoryCell = e.target.closest('.category-name-cell');
            if (categoryCell && !categoryCell.hasAttribute('data-listener-attached')) {
                const categoryId = categoryCell.getAttribute('data-category-id');
                if (categoryId) {
                    console.log('Click por delegation en categor√≠a:', categoryId);
                    editCategoryFromBudget(parseInt(categoryId));
                }
            }
        });
    </script>
