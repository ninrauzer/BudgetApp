# Render Blueprint para BudgetApp
# Documentación: https://render.com/docs/blueprint-spec

services:
  # Backend FastAPI
  - type: web
    name: budgetapp-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard (use Supabase connection string)
      - key: LOG_LEVEL
        value: info
      - key: PYTHONUNBUFFERED
        value: 1
      # OAuth - IMPORTANTE: Configurar en Dashboard como secretos
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard (SECRETO)
      - key: JWT_SECRET_KEY
        sync: false  # Set manually in Render dashboard (SECRETO)
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: 168  # 7 días
      - key: FRONTEND_URL
        value: https://budgetapp-frontend.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://budgetapp-frontend.onrender.com,https://budgetapp-backend.onrender.com
    healthCheckPath: /api/health

  # Frontend React + Vite
  - type: web
    name: budgetapp-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /api/*
        destination: https://budgetapp-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
