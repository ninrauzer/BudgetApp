# Render Blueprint para BudgetApp
# Documentaci√≥n: https://render.com/docs/blueprint-spec

services:
  # Backend FastAPI
  - type: web
    name: budgetapp-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard (use Supabase connection string)
      - key: LOG_LEVEL
        value: info
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /api/health

  # Frontend React + Vite
  - type: web
    name: budgetapp-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /api/*
        destination: https://budgetapp-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
