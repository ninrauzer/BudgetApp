services:
  # IPv4 â†’ IPv6 proxy for Supabase connection
  socat-proxy:
    image: alpine/socat:latest
    container_name: budgetapp-socat
    restart: unless-stopped
    ports:
      - "6543:6543"
    command: TCP-LISTEN:6543,reuseaddr,fork TCP:db.ohleydwbqagxwyfdtiny.supabase.co:6543
    networks:
      - budgetapp-network

  # Backend service - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: budgetapp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Mount backend code for development (hot reload)
      - ./backend:/app:delegated
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      # WSL gateway IP - allows container to reach Windows/Internet
      - WSL_HOST=host.docker.internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budgetapp-network

  # Frontend service - React + Vite + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: budgetapp-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - budgetapp-network

networks:
  budgetapp-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
    enable_ipv6: false

