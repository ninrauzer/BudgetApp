services:
  # Backend service - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: budgetapp-backend
    restart: unless-stopped
    network_mode: host
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Mount backend code for development (hot reload)
      - ./backend:/app:delegated
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service - React + Vite + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: budgetapp-frontend
    restart: unless-stopped
    network_mode: host
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

