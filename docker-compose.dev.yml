# Development override for docker-compose.yml
# Use with: docker compose -f compose.yml -f docker-compose.dev.yml up -d

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      # Mount only what we need for development
      - ./backend/app:/app/app
      - ./data:/app/data
    env_file: .env
